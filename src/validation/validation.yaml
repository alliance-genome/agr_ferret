id:
  type: string
  required: True
  allowed: [FB, WB, ONTOLOGY]
contact_email:
  type: string
  required: True
  regex: ^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$
project_url:
  type: string
  required: True
datasets:
  type: list
  required: True
  schema:
    type: dict
    schema:
      id: 
        type: string
        required: True
      filename:
        type: string
        required: True
      url:
        type: string
        required: True
      filetype:
        type: string
        required: True
      compression:
        type: string
        required: False
        allowed: [gzip]
      status:
        type: string
        required: True
        allowed: [active, inactive]
      type:
        type: string
        required: True
        allowed: [BGI, ONTOLOGY]
      subtype: 
        type: string
        required: True
        allowed: [FB, ZFA, ZFS, GO, MI, MMO, UBERON, ECO, WBBT, FBBT, MA, CL, DOID, MMUSDV, EMAPA, BSPO, FBCV, SO, WBLS]

      