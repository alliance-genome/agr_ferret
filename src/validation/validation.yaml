id:
  type: string
  required: True
  allowed: [FB, WB, ONTOLOGY, GAF, GENEEEXPRESSIONATLASSITEMAP, GEOXREF, IMEX, BIOGRID]
contact_email:
  type: string
  required: True
  regex: ^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$
project_url:
  type: string
  required: True
datasets:
  type: list
  required: True
  schema:
    type: dict
    schema:
      id: 
        type: string
        required: True
      filename:
        type: string
        required: True
      filename_uncompressed:
        type: string
        required: False
      url:
        type: string
        required: True
      filetype:
        type: string
        required: True
      compression:
        type: string
        required: False
        allowed: [gzip, zip]
      status:
        type: string
        required: True
        allowed: [active, inactive]
      type:
        type: string
        required: True
        allowed: [BGI, ONTOLOGY, GAF, GENEEEXPRESSIONATLASSITEMAP, GEOXREF, INTERACTION-SOURCE, BIOGRID-ORCS]
      subtype: 
        type: string
        required: True
        allowed: [ZFIN, RGD, SGD, MGI, WB, HUMAN, FB, APO, BIOGRID, BIOGRID-TAB, BSPO, BTO, CHEBI, CL,
                  DOID, DPO, ECO, ECOMAP, EMAPA, FBBT, FBCV, FYPO, GO, HP, IMEX, MA, MI, MI, MMO, MMUSDV, MP,
                  OBI, PATO, SO, UBERON, WBBT, WBLS, WBPhenotype, ZECO, ZFA, ZFS]
